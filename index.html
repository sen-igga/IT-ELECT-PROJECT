<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('freelancebg.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-form {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            background-color: rgba(109, 109, 109, 0.5);
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: white;
        }
        .login-form input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .d-none {
            display: none;
        }

    </style>
</head>
<body>
    <form class="login-form">
        <h2>Login Form</h2>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <div id="loginAlert" class="alert d-none" role="alert"></div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0; color: white;">
            <label for="rememberMe" style="display: inline-flex; align-items: center; margin: 0;">
                <input type="checkbox" id="rememberMe" style="margin-right: 5px;">Remember Me
            </label>
            <a href="#" style="color: #1e83f7; text-decoration: none; margin-left: auto;">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission by default
    
            const username = document.querySelector('#usernameInput').value.trim();
            const password = document.querySelector('#passwordInput').value.trim();
    
            if (!username || !password) {
                const message = !username && !password
                    ? 'Please enter both username and password.'
                    : !username
                    ? 'Please enter your username.'
                    : 'Please enter your password.';
                
                alert(message);
            } else {
                window.location.href = 'information.html';
            }
        });
    </script>
    
</body>
</html>
